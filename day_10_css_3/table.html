<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>

     table,th,tr,td
     {
     	border: 1px solid black;
     	border-collapse: collapse;
     	padding:10px;
     	text-align: center;
     }
     table
     {
     	width: 50%;
     }
     caption
     {
     	background-color: green;
     	color: white;
     	padding: 5px;
     }
     tr:nth-child(even)
     {
     	background-color: rgb(198,208,220);
     }



	</style>
</head>
<body>
<center>
<table>
<caption>Table</caption>
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Roll</th>
	</tr>
	<tr>
		<td>0</td>
		<td>Shakil</td>
		<td>133008</td>
	</tr>
	<tr>
		<td>1</td>
		<td>Shawon</td>
		<td>133009</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Sakib</td>
		<td>133010</td>
	</tr>
</table>
</center>

</body>
</html>
